name: Layer Painter Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov pytest-html
        pip install Pillow numpy
    
    - name: Lint with flake8
      continue-on-error: true
      run: |
        pip install flake8
        # Stop build on syntax errors, warnings in core modules
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit with warning on other issues
        flake8 . --count --select=E,W,F --show-source --statistics || true
    
    - name: Run unit tests
      run: |
        cd tests
        python test_runner.py -v
    
    - name: Run tests with coverage
      run: |
        cd tests
        python test_runner.py --coverage
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./tests/coverage.xml
        flags: unittests
        name: codecov-umbrella
    
    - name: Generate HTML report
      if: always()
      run: |
        cd tests
        python test_runner.py --html || true
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-report-py${{ matrix.python-version }}
        path: tests/report.html

  performance-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-html
        pip install Pillow numpy
    
    - name: Run performance tests
      run: |
        cd tests
        python test_runner.py --performance -v
    
    - name: Upload performance report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: performance-test-report
        path: tests/report.html

  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint black isort
    
    - name: Check code formatting (black)
      continue-on-error: true
      run: |
        black --check . || true
    
    - name: Check import sorting (isort)
      continue-on-error: true
      run: |
        isort --check-only . || true
    
    - name: Lint with pylint
      continue-on-error: true
      run: |
        find . -name "*.py" -not -path "./tests/*" -not -path "./.venv/*" | xargs pylint || true

  results:
    runs-on: ubuntu-latest
    needs: [test]
    if: always()
    
    steps:
    - name: Check test results
      run: |
        if [[ "${{ needs.test.result }}" == "failure" ]]; then
          echo "❌ Tests failed"
          exit 1
        else
          echo "✅ Tests passed"
        fi
